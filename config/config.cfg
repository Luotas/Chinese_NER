[Data]
train_dir=./data/people.train
dev_dir = ./data/people.dev
test_dir = ./data/people.test
shuffle = True




[Save]
save_pkl = True
pkl_directory = ./Save_pkl
pkl_data=pkl_data.pkl
save_model = True
save_best_model_dir=./Save_BModel
model_name=ner_model

[Model]
use_crf = True


[Optimizer]
learning_rate = 1e-5
weight_decay = 5e-5
use_lr_decay = True
lr_rate_decay = 1e-6
min_lrate=5e-7


[Train]
epochs=3
batch_szie=128
test_batch_size = 128
dev_batch_size = 128
backward_batch_count = 1
log_interval = 10
